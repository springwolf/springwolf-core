plugins {
    id 'java'
    id 'signing'

    id 'org.springframework.boot'
    id 'io.spring.dependency-management'
    id 'ca.cutterslade.analyze'
}

dependencies {
    implementation "org.springframework:spring-context"

    implementation "com.fasterxml.jackson.core:jackson-annotations:${jacksonCoreVersion}"
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonCoreVersion}"

    implementation "io.swagger.core.v3:swagger-annotations-jakarta:${swaggerCoreVersion}"
    implementation "io.swagger.core.v3:swagger-core-jakarta:${swaggerCoreVersion}"
    implementation "io.swagger.core.v3:swagger-models-jakarta:${swaggerCoreVersion}"

    implementation "javax.money:money-api:${moneyApiVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter:${junitJupiterVersion}"
}

jar {
    enabled = true
    archiveClassifier = ''
}
bootJar.enabled = false

java {
    withJavadocJar()
    withSourcesJar()
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'springwolf-common-model-converters'
                description = 'Common model converters beans for Springwolf'
            }
        }
    }
}

signing {
    def signingKey = project.findProperty("SIGNINGKEY")
    def signingPassword = project.findProperty("SIGNINGPASSWORD")
    useInMemoryPgpKeys(signingKey, signingPassword)
    sign publishing.publications.mavenJava
}
