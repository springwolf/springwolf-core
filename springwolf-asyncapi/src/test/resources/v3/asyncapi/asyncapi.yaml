asyncapi: 3.1.0
info:
  title: AsyncAPI Sample App
  version: 1.0.1
  description: This is a sample server.
  termsOfService: https://asyncapi.org/terms/
  contact:
    name: API Support
    url: http://www.asyncapi.org/support
    email: support@asyncapi.org
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
defaultContentType: application/json
servers:
  production:
    host: development.gigantic-server.com
    protocol: kafka
    protocolVersion: 1.0.0
    description: Development server
channels:
  new-user:
    address: new-user
    messages:
      io.github.springwolf.core.ExamplePayload:
        "$ref": "#/components/messages/io.github.springwolf.core.ExamplePayload"
    description: This channel is used to exchange messages about users signing up
    servers:
      - "$ref": "#/servers/production"
components:
  schemas:
    ExamplePayload:
      type: object
      properties:
        s:
          type: string
  messages:
    io.github.springwolf.core.ExamplePayload:
      payload:
        schemaFormat: application/vnd.aai.asyncapi+json;version=3.1.0
        schema:
          "$ref": "#/components/schemas/ExamplePayload"
      name: io.github.springwolf.core.ExamplePayload
      title: Example Payload
      bindings:
        kafka:
          key:
            type: string
          bindingVersion: 0.5.0
operations:
  new-user_listenerMethod_subscribe:
    action: send
    channel:
      "$ref": "#/channels/new-user"
    bindings:
      kafka:
        groupId:
          type: string
          enum:
            - myGroupId
        bindingVersion: 0.5.0
    messages:
      - "$ref": "#/channels/new-user/messages/io.github.springwolf.core.ExamplePayload"
