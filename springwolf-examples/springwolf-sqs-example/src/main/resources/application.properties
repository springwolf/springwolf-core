#########
# Spring configuration
spring.application.name=Springwolf example project - SQS


#########
# Spring AWS configuration
spring.cloud.aws.endpoint=http://localhost:4566
spring.cloud.aws.region.static=eu-central-1
spring.cloud.aws.stack.auto=false
spring.cloud.aws.stack.enabled=false
spring.cloud.aws.credentials.secretKey=ABC
spring.cloud.aws.credentials.accessKey=XYZ


#########
# Springwolf configuration
springwolf.enabled=true
springwolf.docket.base-package=io.github.springwolf.examples.sqs
springwolf.docket.info.title=${spring.application.name}
springwolf.docket.info.version=1.0.0
springwolf.docket.info.description=Springwolf [example project](https://github.com/springwolf/springwolf-core/tree/main/springwolf-examples/springwolf-sqs-example) to demonstrate springwolfs abilities, including **markdown** support for descriptions.
springwolf.docket.info.terms-of-service=https://asyncapi.org/terms
springwolf.docket.info.contact.name=springwolf
springwolf.docket.info.contact.email=example@example.com
springwolf.docket.info.contact.url=https://github.com/springwolf/springwolf-core
springwolf.docket.info.license.name=Apache License 2.0
springwolf.docket.servers.sqs-server.protocol=sqs
springwolf.docket.servers.sqs-server.host=http://localhost:4566

springwolf.plugin.sqs.publishing.enabled=true

# Springwolf ui configuration
springwolf.ui.defaults.show-bindings=true
springwolf.ui.defaults.show-headers=true

# For debugging purposes
logging.level.io.github.springwolf=DEBUG
