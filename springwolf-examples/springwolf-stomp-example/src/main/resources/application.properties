#########
# Spring configuration
spring.application.name=Springwolf example project - STOMP


#########
# Springwolf configuration
springwolf.enabled=true
springwolf.docket.base-package=io.github.springwolf.examples.stomp
springwolf.docket.info.title=${spring.application.name}
springwolf.docket.info.version=1.0.0
springwolf.docket.info.description=Springwolf [example project](https://github.com/springwolf/springwolf-core/tree/main/springwolf-examples/springwolf-stomp-example) to demonstrate springwolfs abilities, including **markdown** support for descriptions.
springwolf.docket.info.terms-of-service=http://asyncapi.org/terms
springwolf.docket.info.contact.name=springwolf
springwolf.docket.info.contact.email=example@example.com
springwolf.docket.info.contact.url=https://github.com/springwolf/springwolf-core
springwolf.docket.info.license.name=Apache License 2.0
springwolf.docket.servers.stomp.protocol=stomp
springwolf.docket.servers.stomp.host=localhost:8080/myendpoint

springwolf.plugin.stomp.endpoint.app=/app
springwolf.plugin.stomp.endpoint.user=/user

# Springwolf ui configuration
springwolf.ui.defaults.show-bindings=true
springwolf.ui.defaults.show-headers=true

# For debugging purposes
logging.level.io.github.springwolf=DEBUG
