import org.springframework.boot.gradle.plugin.SpringBootPlugin

plugins {
    id 'java-library'

    id 'org.springframework.boot'
    id 'ca.cutterslade.analyze'
}

ext['springCloudAwsVersion'] = "3.2.0"

dependencies {
    api project(":springwolf-asyncapi")
    api project(":springwolf-core")
    api project(":springwolf-bindings:springwolf-sqs-binding")
    permitUnusedDeclared project(":springwolf-bindings:springwolf-sqs-binding")

    implementation "jakarta.annotation:jakarta.annotation-api:${annotationApiVersion}"
    implementation "org.slf4j:slf4j-api:${slf4jApiVersion}"

    implementation platform("io.awspring.cloud:spring-cloud-aws-dependencies:$springCloudAwsVersion")
    implementation 'io.awspring.cloud:spring-cloud-aws-sqs'
    implementation "io.awspring.cloud:spring-cloud-aws-starter-sqs:$springCloudAwsVersion"
    permitUnusedDeclared "io.awspring.cloud:spring-cloud-aws-starter-sqs:$springCloudAwsVersion"

    annotationProcessor platform(SpringBootPlugin.BOM_COORDINATES)
    implementation platform(SpringBootPlugin.BOM_COORDINATES)
    implementation "org.springframework:spring-context"
    implementation "org.springframework:spring-core"
    implementation "org.springframework:spring-web"
    implementation "org.springframework.boot:spring-boot"
    implementation "org.springframework.boot:spring-boot-autoconfigure"

    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    compileOnly "org.projectlombok:lombok:${lombokVersion}"

    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    testImplementation "org.assertj:assertj-core:${assertjCoreVersion}"
    testImplementation "org.mockito:mockito-core:${mockitoCoreVersion}"

    testImplementation "org.springframework.boot:spring-boot-test"
    testImplementation "org.springframework:spring-beans"
    testImplementation "org.springframework:spring-test"

    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter:${junitJupiterVersion}"
}

jar {
    enabled = true
    archiveClassifier = ''
}
bootJar.enabled = false

java {
    withJavadocJar()
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'springwolf-sqs'
                description = 'Automated JSON API documentation for AWS SQS Listeners built with Spring'
            }
        }
    }
}
