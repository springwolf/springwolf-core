<h1>Schemas</h1>
<mat-accordion>
    <mat-expansion-panel *ngFor="let schema of schemas | keyvalue">
        <mat-expansion-panel-header>
            <mat-panel-title>
                <h3>{{ schema.key }}</h3>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <app-schema [schema]="schema?.value" [root]="schemaRoot"></app-schema>
    </mat-expansion-panel>
</mat-accordion>
