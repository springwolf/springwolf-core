<main *ngIf="isNewUi" class="new-ui">
  <app-sidenav>
    <section id="info">
      <app-info></app-info>
    </section>

    <section id="servers">
      <app-servers></app-servers>
    </section>
    <mat-divider></mat-divider>

    </section>
    <mat-divider></mat-divider>

    <section id="schemas">
